<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Weather | Code Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="images/day.png">
    <link rel="shortcut icon" href="images/day.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <header>
            <img id="main-logo" src="images/day.png" alt="Code Weather" class="logo">           
            <h1>Code Weather</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn">Search</button>
            </div>
            <div id="weather-info" class="weather-info">
                <!-- Weather information will be dynamically added here -->
            </div>
        </main>
        <footer>
            <div class="currentTime" id="currentTime"></div>
            &copy;<span id="currentYear"></span> <a href="http://www.codemaster.ltd">Code Master</a> All rights reserved.
            <br>
            Powered by <a href="https://openweathermap.org/">OpenWeather</a>
        </footer>
        <div id="version"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
